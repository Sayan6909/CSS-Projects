<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Profile Card</title>
</head>

<body>
    <div class="profile-card">
        <div class="Image">
            <img src="Image/Naruto.jpeg" alt="Naruto" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Naruto Uzumaki</span>
            <span class="job">Ninja</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background:#4267b2 ;" class="link"><i class="bi bi-facebook"></i></a>
            <a href="#" style="background:#1da1f2 ;" class="link"><i class="bi bi-twitter"></i></a>
            <a href="#" style="background:#e1306c ;" class="link"><i class="bi bi-instagram"></i></a>
            <a href="#" style="background:#ff0000 ;" class="link"><i class="bi bi-youtube"></i></a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bi bi-suit-heart"></i>
                <span class="number">42k</span>
            </div>
            <div class="data">
                <i class="bi bi-chat"></i>
                <span class="number">80k</span>
            </div>
            <div class="data">
                <i class="bi bi-hand-thumbs-up"></i>
                <span class="number">74k</span>
            </div>
        </div>
    </div> 
</body>

</html>
